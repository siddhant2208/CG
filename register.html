<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" type="image/png" href="images2/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-image: url(photos/black.jpg);
        
    }
</style>
<body>
    <div class="logo">
      <a href="index.html">  <img style="width: 150px; height: 75px; border-radius: 20px; margin:10px;" src="photos/logo.jpg" ></a>
    </div>
    <div class="loginbox">
        <img src="images2/2.png" class="login"><br>
        <h1>Sign Up Here...</h1>
        <form action="login.html">
            <p>Email</p>
            <input type="text" name="" placeholder="abcd@gmail.com">
            <p>New Password</p>
            <input type="password" name="" placeholder="***">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="***">            
            <p>Phone Number</p>
            <input type="number" name="" placeholder="91+ 94567-23456" max="10">

            <button style="background-color: black; color: white; width: 150px;" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
